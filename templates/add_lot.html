{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Add Parking Lot</h2>
      <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <label>Lot Name</label>
          <input type="text" name="name" class="form-control" required />
          <div class="invalid-feedback">Lot name is required.</div>
        </div>
        <div class="mb-3">
          <label>Price per Hour</label>
          <input
            type="number"
            step="0.01"
            name="price"
            min="1"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Enter a valid price.</div>
        </div>
        <div class="mb-3">
          <label>Address</label>
          <input type="text" name="address" class="form-control" required />
          <div class="invalid-feedback">Address is required.</div>
        </div>
        <div class="mb-3">
          <label>Pin Code</label>
          <input
            type="text"
            name="pin_code"
            pattern="[0-9]{6}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Enter a 6-digit pin code.</div>
        </div>
        <div class="mb-3">
          <label>Maximum Spots</label>
          <input
            type="number"
            name="max_spots"
            min="1"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Enter a valid spot number.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Lot</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
