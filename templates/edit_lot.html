{% extends "base.html" %}
{% block content %}

<h2 class="text-primary mb-4">Edit Parking Lot</h2>

<form method="POST" class="card shadow p-4">
    <div class="mb-3">
        <label class="form-label">Lot Name</label>
        <input type="text" name="name" class="form-control" value="{{ lot.prime_location_name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price per Hour (â‚¹)</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ lot.price }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" value="{{ lot.address }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" name="pincode" class="form-control" value="{{ lot.pincode }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Maximum Spots</label>
        <input type="number" name="max_spots" class="form-control" value="{{ lot.maximum_number_of_spots }}" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
